<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .post img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>
        <div id="newsList"></div>
    </div>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDyARFkXIaIbZaSKcjndPtfNr8VkzjiXeQ",
            authDomain: "prospera-1620c.firebaseapp.com",
            projectId: "prospera-1620c",
            storageBucket: "prospera-1620c.appspot.com",
            messagingSenderId: "3420982464",
            appId: "1:34209824640:web:051f6c02741d8c218d4b65",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const newsList = document.getElementById('newsList');

        // Load posts and display them
        function loadNews() {
            newsList.innerHTML = "";
            db.collection('news').orderBy('timestamp', 'desc').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = "post";
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post Image">` : ""}
                    `;
                    newsList.appendChild(postElement);
                });
            });
        }

        // Initial load
        loadNews();
    </script>
</body>
</html>
