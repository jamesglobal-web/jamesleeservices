<!DOCTYPE html>
<html>
<head>
    <title>JamesLeeServices</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    color: #fff;
    font-family: sans-serif;
}

.splash-screen {
    text-align: center;
}

.initial-text, .full-text {
    font-size: 50px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.full-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.splash-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    color: #fff;
    font-family: sans-serif;
}

.letter-container {
    position: relative;
}

.letter {
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
}

.letter.show {
    opacity: 1;
    transform: translateY(0);
}

.letter.shine {
    color: #0ff;
    animation: shine 1s infinite alternate;
}

@keyframes shine {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}


</style>
<body>
    <div class="splash-screen">
        <div class="initial-text">J.L.S.</div><br>
        <div class="splash-screen">
    <div class="letter-container">
        <span class="letter">J</span>
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
        <span class="letter">L</span>
        <span class="letter">e</span>
        <span class="letter">e</span>
        <span class="letter">S</span>
        <span class="letter">e</span>
        <span class="letter">r</span>
        <span class="letter">v</span>
        <span class="letter">i</span>
        <span class="letter">c</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
    </div>
</div>

    <script>
        const initialText = document.querySelector('.initial-text');
const fullText = document.querySelector('.full-text');

// Initial display
initialText.style.opacity = 1;

// Delay and show full text
setTimeout(() => {
    initialText.style.opacity = 0;
    fullText.style.opacity = 1;
}, 2000); // Adjust the delay as needed

const letters = document.querySelectorAll('.letter');

let index = 0;

function showLetter() {
    letters[index].classList.add('show');
    index++;

    if (index < letters.length) {
        setTimeout(showLetter, 200); // Adjust the delay as needed
    } else {
        // After all letters are shown, add the 'shine' class
        letters.forEach(letter => {
            letter.classList.add('shine');
        });

        // Redirect to the homepage after a delay
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2000); // Adjust the delay as needed
    }
}

showLetter();
    </script>
</body>
</html>
