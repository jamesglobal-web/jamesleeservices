<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Post</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Content" required></textarea>
            <input type="file" id="image" accept="image/*">
            <button type="submit">Post</button>
        </form>
        <p id="message"></p>
        <div id="postList"></div>
    </div>

    <!-- Firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDyARFkXIaIbZaSKcjndPtfNr8VkzjiXeQ",
            authDomain: "prospera-1620c.firebaseapp.com",
            projectId: "prospera-1620c",
            storageBucket: "prospera-1620c.appspot.com",
            messagingSenderId: "3420982464",
            appId: "1:34209824640:web:051f6c02741d8c218d4b65",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        const postForm = document.getElementById('postForm');
        const message = document.getElementById('message');

        // Check if the user is the owner and email is verified
        auth.onAuthStateChanged(user => {
            if (user && user.email === "ekeminijamesleeglobal@gmail.com" && user.emailVerified) {
                loadPosts();
            } else {
                alert("Access Denied! Only the verified owner can create posts.");
                window.location.href = "news.html";
            }
        });

        // Add a new post with an image
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').files[0];

            let imageUrl = '';

            if (image) {
                const storageRef = storage.ref(`images/${image.name}`);
                await storageRef.put(image);
                imageUrl = await storageRef.getDownloadURL();
            }

            db.collection('news').add({
                title,
                content,
                imageUrl,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Post added successfully!");
                postForm.reset();
                loadPosts();
            });
        });

        // Load posts for editing/deleting
        function loadPosts() {
            const postList = document.getElementById('postList');
            postList.innerHTML = "";

            db.collection('news').orderBy('timestamp', 'desc').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postItem = document.createElement('div');
                    postItem.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post Image" style="width:100%; height:auto;"/>` : ""}
                        <button onclick="editPost('${doc.id}', '${post.title}', '${post.content}')">Edit</button>
                        <button onclick="deletePost('${doc.id}')">Delete</button>
                        <hr>
                    `;
                    postList.appendChild(postItem);
                });
            });
        }
    </script>
</body>
</html>
